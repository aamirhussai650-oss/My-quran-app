<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Translator</title>
    <style>
        :root { --p: #1a4d2e; --bg: #fdfdf5; }
        body { font-family: sans-serif; background: #eee; padding: 10px; margin: 0; }
        .box { max-width: 500px; margin: auto; background: var(--bg); border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; box-sizing: border-box; text-align: center; }
        #status { font-size: 12px; text-align: center; margin-bottom: 10px; color: #666; }
        #results { margin-top: 20px; }
        .res-item { background: white; padding: 15px; border-radius: 12px; border-left: 5px solid var(--p); margin-bottom: 10px; }
        .ar { font-size: 30px; color: var(--p); font-weight: bold; display: block; text-align: right; }
        .ro { font-size: 16px; font-weight: bold; color: #333; margin-top: 5px; }
        .hi { font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center; color:var(--p);">Quran Smart Search</h2>
    <div id="status">Database check ho raha hai...</div>
    <input type="text" id="searchInput" placeholder="Likhein: 'Rabbi' ya 'الحمد'" oninput="searchQuran()">
    <div id="results"></div>
</div>

<script>
    let quranData = [];

    // Data load karne ka naya tarika
    async function loadData() {
        try {
            // Hum current location se file dhund rahe hain
            const response = await fetch('./quran_data.json'); 
            if (!response.ok) throw new Error('File nahi mili');
            quranData = await response.json();
            document.getElementById('status').innerText = "✅ Database Taiyar Hai!";
            document.getElementById('status').style.color = "green";
        } catch (e) {
            document.getElementById('status').innerText = "❌ Error: Data file connect nahi ho rahi";
            document.getElementById('status').style.color = "red";
            console.error(e);
        }
    }

    function searchQuran() {
        let val = document.getElementById('searchInput').value.trim().toLowerCase();
        let resDiv = document.getElementById('results');
        resDiv.innerHTML = "";
        
        if(val.length < 2) return;

        let filtered = quranData.filter(i => 
            i.ar.includes(val) || i.ro.toLowerCase().includes(val) || i.hi.includes(val)
        );

        if(filtered.length === 0) {
            resDiv.innerHTML = "<div style='text-align:center; color:#999;'>Koi lafz nahi mila</div>";
            return;
        }

        filtered.forEach(item => {
            resDiv.innerHTML += `
                <div class="res-item">
                    <span class="ar" dir="rtl">${item.ar}</span>
                    <div class="ro">${item.ro}</div>
                    <div class="hi">${item.hi}</div>
                </div>`;
        });
    }

    // Load data on start
    window.onload = loadData;
</script>
</body>
</html>
